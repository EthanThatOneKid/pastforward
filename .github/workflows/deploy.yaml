name: Deploy to Modal

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Modal CLI
        run: python -m pip install modal

      - name: Deploy to Modal
        run: python -m modal deploy main.py --name pastforward
        env:
          MODAL_TOKEN: ${{ secrets.MODAL_TOKEN }}
          MODAL_ACCOUNT: ${{ secrets.MODAL_ACCOUNT }}
